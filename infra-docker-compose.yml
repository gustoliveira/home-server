version: '3'

name: 'infra'

services:
  pihole:
    image: pihole/pihole:latest
    restart: unless-stopped
    ports:
      - 53:53/tcp
      - 53:53/udp
      - 80:80/tcp
    volumes:
      - $INFRADIR/etc-pihole:/etc/pihole
      - $INFRADIR/etc-dnsmasq.d:/etc/dnsmasq.d
    environment:
      - TZ=$TZ

  cloudflare-tunnel:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel --no-autoupdate run
    environment:
      - TUNNEL_TOKEN=$TUNNEL_TOKEN

